<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab test 11</title>
    <link rel="stylesheet" href="index.f40250c86b05f42554d6.css">
</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="./src/images/logo.svg" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info">
                <div class="user-info__photo"></div>
                <div class="user-info__data">
                    <h1 class="user-info__name"></h1>
                    <p class="user-info__job"></p>
                    <button class="button user-info__edit-button">Edit</button>
                </div>
                <button class="button user-info__button">+</button>
            </div>
        </div>
        <div class="places-list root__section">
        </div>
        <div class="popup popup-info">
            <div class="popup__content">
                <img src="./src/images/close.svg" alt="" class="popup__close">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="new">
                    <input required type="text" id='place' name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="30" placeholder="Название">
                    <span id="error-place" class="error-message"></span>
                    <input required type="url" id='link' name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
                    <span id="error-link" class="error-message"></span>
                    <button type="submit" id='submit' class="button popup__button">+</button>
                </form>
            </div>
        </div>
        <div class="popup popup-edit">
            <div class="popup__content">
                <img src="./src/images/close.svg" alt="" class="popup__close">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="edit">
                    <input required type="text" id='name' name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="30" placeholder="Имя">
                    <span id="error-name" class="error-message"></span>
                    <input required type="text" id='job' name="job" class="popup__input popup__input_type_job" minlength="2" maxlength="30" placeholder="О себе">
                    <span id="error-job" class="error-message"></span>
                    <button type="submit" id='submit' class="button popup__button-edit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-img">
            <div class="popup__content">
                <img src="./src/images/close.svg" alt="" class="popup__close">
                <img src="" class="popup__content-img">
            </div>
        </div>
    </div>
    <script type="module" src="main.5fa897a71f0b9cfccb2d.js"></script>
</body>

</html>
